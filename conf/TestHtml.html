<html>
<head>
    <style type="text/css">
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="container" class="overflow:hidden">
    <script>
        function autoResize() {
            var container = document.getElementById("container");
            container.width = document.body.clientWidth;
            container.height = document.body.clientHeight;
            window.scroll(0, 0);
        }

        window.onResize = autoResize;
        window.onLoad = autoResize;
    </script>
    <script src="http://www.java.com/js/deployJava.js"></script>
    <script>
        var attributes = { width:"100%", height:"100%" };
        var parameters = {
            jnlp_href: 'GCAnalyzer-signed.jnlp',
            logUrl: 'gc_log_apache.log'
        };
        deployJava.runApplet(attributes, parameters, '1.7');
    </script>
</div>
</body>
</html>
